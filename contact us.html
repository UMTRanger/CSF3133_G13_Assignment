  <div class="title">
    <div class="fade-in-text">
      <h1 style = "font-family: 'Times New Roman', Times, serif; font-weight: bold;">CONTACT US</h1>
    </div>
  </div>

  <!-- Container (Contact Section) -->

  <div id="contact" class="container">
    <h2 class="form-title">FOR INQUIRIES</h2>
    <div class="row">
      <div class="col-sm-5">
        <p>Contact us and we'll get back to you within 24 hours.</p><br>
        <p><span class="glyphicon glyphicon-map-marker"></span> Terengganu, Malaysia</p>
        <p><span class="glyphicon glyphicon-phone"></span> +60168367125</p>
        <p><span class="glyphicon glyphicon-envelope"></span> EventPlanStudio@gmail.com</p>
        <br>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>


      </div>
      <div class="col-sm-7 slideanim">
        <form>
          <div class="row">
            <div class="col-sm-8 form-group">
              <label for="Name">NAME </label>
              <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="col-sm-8 form-group">
              <label for="Phone">PHONE NUMBER </label>
              <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" type="text"
                required>
            </div>
            <div class="col-sm-8 form-group">
              <label for="email">EMAIL </label>
              <input class="form-control" id="email" name="email" placeholder="Enter Email" type="text" required>
            </div>
            <div class="col-sm-8 form-group">
              <label for="Event type">EVENT TYPE </label><br>
              <select>
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate</option>
                <option value="social">Social</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <label for="eventdate">EVENT DATE </label>
              <input class="form-control" id="eventdate" name="eventdate" placeholder="Enter Event Date" type="date"
                required>
            </div>
            <div class="col-sm-8 form-group">
              <label for="venue">VENUE </label>
              <input class="form-control" id="venue" name="venue" placeholder="Enter Venue" type="text" required>
            </div>
          </div>
          <label for="texts">PLEASE SHARE ANY INFORMATION OR INSPIRATION YOU HAVE FOR YOUR DREAM EVENT! </label>
          <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
          <div class="row">
            <div class="col-sm-12 form-group">
              <button class="btn btn-default pull-center" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
